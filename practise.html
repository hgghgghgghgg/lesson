<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practise.css">
    <title>Shop Form</title>
</head>
<body>
    <main class="container">
        <div class="price">
            <img src="./images/mug-saucer-solid.svg" alt="cup of coffee" class="price__img-cofee">
            <h6 class="price__headline">Show order summary</h6>
            <img src="./images/Vector1.svg" alt="row" class="price__row">
            <h6 class="price__price">$54.57</h6>
        </div>

        <div class="path-to-page">

            <h6 class="path-to-page__path path-to-page__information">Information</h6>
            <img src="./images/Vector.svg" alt="row" class="path-to-page__path path-to-page__row path-to-page__row1">
            <h6 class="path-to-page__path path-to-page__shipping">Shipping</h6>
            <img src="./images/Vector.svg" alt="row" class="path-to-page__path path-to-page__row path-to-page__row2">
            <h6 class="path-to-page__path path-to-page__payment">Payment</h6>

        </div>
    </main>
</body>
</html>
