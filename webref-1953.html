<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="webref-1953.css">
    <title>Form</title>
</head>
<body>
    <div class="container-form">
        <form action="" method="post" class="form">
            <div class="div-name div-bio">
                <label for="firstname" class="label">Name</label>
                <input type="text" id="firstname" placeholder="type your name">
            </div>

            <div class="surname div-bio">
                <label for="surname" class="label surname-label">Surname</label>
                <input type="text" id="surname" placeholder="type your surname">
            </div>

            <div class="email div-bio">
                <label for="email" class="label">Email</label>
                <input type="email" id="email" placeholder="type your email">
            </div>

            <div class="comment div-bio">
                <label for="comment" class="label comment-label">Comment</label>
                <textarea type="text" id="comment" placeholder="What do you think about us"></textarea>
            </div>

            <button type="submit" class="send-bio">SEND</button>
        </form>
    </div>
</body>
</html>
